# My Generic hygrostat Configuration:

---
  - name: House Humidity
    humidifier: switch.tasmota2_2
    target_sensor: sensor.house_humidity_group
    min_humidity: 20
    max_humidity: 55
    target_humidity: 45
    dry_tolerance: 3
    wet_tolerance: 2
    device_class: "humidifier"
    min_cycle_duration:
      minutes: 1
    keep_alive:
      minutes: 10
    initial_state: true
    # # away_humidity: 35
    # # away_fixed: True
    sensor_stale_duration: 04:00:00
